<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anonymous Confession</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #111, #000);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    color: #eaeaea;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  .container {
    width: 100%;
    max-width: 520px;
    background: #0f1114;
    border-radius: 16px;
    padding: 26px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.8);
    text-align: center;
  }

  h1 {
    font-size: 18px;
    font-weight: 500;
    margin-bottom: 8px;
    letter-spacing: 0.5px;
  }

  p.note {
    font-size: 13px;
    color: #9aa0a6;
    margin-bottom: 18px;
  }

  textarea {
    width: 100%;
    min-height: 160px;
    background: #090b0e;
    border: 1px solid #222;
    border-radius: 12px;
    color: #f5f5f5;
    padding: 14px;
    font-size: 14px;
    resize: none;
    outline: none;
    text-align: left;
  }

  textarea:disabled {
    opacity: 0.4;
  }

  button {
    margin-top: 18px;
    width: 100%;
    padding: 13px;
    font-size: 14px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    color: #fff;
    background: linear-gradient(135deg, #7f5cff, #ff5ca8, #111);
    background-size: 200% 200%;
    animation: gradientMove 6s ease infinite;
  }

  button:disabled {
    opacity: 0.4;
    cursor: not-allowed;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  #status {
    margin-top: 16px;
    font-size: 13px;
    min-height: 20px;
    color: #b0b6bb;
  }

  .closed {
    color: #ff6b6b;
  }

  .success {
    color: #7cffb2;
    animation: pop 0.6s ease;
  }

  @keyframes pop {
    0% { transform: scale(0.9); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }
</style>
</head>

<body>

<div class="container">
  <h1>Anonymous Confession</h1>
  <p class="note" id="note"></p>

  <form id="confessionForm">
    <textarea id="confessionText" placeholder="Type what you carry inside..."></textarea>
    <button type="submit" id="submitBtn">Release</button>
  </form>

  <div id="status"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, collection, doc, setDoc, serverTimestamp }
from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

/* ðŸ”´ðŸ”´ðŸ”´ MANUAL CONTROL ðŸ”´ðŸ”´ðŸ”´ */
const OPEN = true; // true = open, false = closed

const firebaseConfig = {
  apiKey: "AIzaSyBG5Z71bIS4HA-0y5477uDKCxHgDkWaO_I",
  authDomain: "jntuhconfess2k25.firebaseapp.com",
  projectId: "jntuhconfess2k25"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const form = document.getElementById("confessionForm");
const textInput = document.getElementById("confessionText");
const status = document.getElementById("status");
const btn = document.getElementById("submitBtn");
const note = document.getElementById("note");

if (!OPEN) {
  textInput.disabled = true;
  btn.disabled = true;
  note.innerText = "Submissions are currently closed.";
  status.innerText = "Please check back later.";
  status.classList.add("closed");
} else {
  note.innerText = "Submissions are open.";
}

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  if (!OPEN) return;

  const text = textInput.value.trim();
  if (!text) {
    status.innerText = "Write something first.";
    return;
  }

  btn.disabled = true;
  status.innerText = "Encrypting & sending...";

  try {
    // Create timestamp ID: DDMM-HHMMSS
    const now = new Date();
    const id = `${now.getDate().toString().padStart(2,'0')}${(now.getMonth()+1).toString().padStart(2,'0')}-${now.getHours().toString().padStart(2,'0')}${now.getMinutes().toString().padStart(2,'0')}${now.getSeconds().toString().padStart(2,'0')}`;

    await setDoc(doc(db, "confessions", id), {
      text: text,
      createdAt: serverTimestamp()
    });

    status.innerText = "âœ” Confession submitted.";
    status.classList.add("success");
    textInput.value = "";

    // Reload page to reflect OPEN/closed status
    setTimeout(() => location.reload(), 800);

  } catch (err) {
    console.error(err);
    status.innerText = "Submission failed.";
  }

  btn.disabled = false;
});
</script>

</body>
</html>
