<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Anonymous Confession</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}

body {
  min-height: 100vh;
  background: radial-gradient(circle at top, #111 0%, #000 70%);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #eaeaea;
}

.container {
  width: 92%;
  max-width: 420px;
  background: rgba(15,15,15,0.85);
  backdrop-filter: blur(14px);
  border-radius: 16px;
  padding: 28px;
  box-shadow: 0 0 40px rgba(0,0,0,0.9);
}

h1 {
  text-align: center;
  font-size: 1.4rem;
  letter-spacing: 1px;
  margin-bottom: 18px;
}

textarea {
  width: 100%;
  min-height: 150px;
  background: rgba(0,0,0,0.6);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 12px;
  padding: 14px;
  color: #fff;
  font-size: 0.95rem;
  resize: none;
  outline: none;
}

textarea::placeholder {
  color: #777;
}

button {
  width: 100%;
  margin-top: 18px;
  padding: 14px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(135deg, #00ffd5, #00aaff);
  color: #000;
  font-weight: 600;
  cursor: pointer;
}

#status {
  margin-top: 14px;
  text-align: center;
  font-size: 0.85rem;
}

.footer {
  margin-top: 18px;
  text-align: center;
  font-size: 0.7rem;
  color: #666;
}
</style>
</head>

<body>

<div class="container">
  <h1>ANONYMOUS CONFESSION</h1>

  <textarea id="confessionText" placeholder="Type your confession here..."></textarea>

  <button onclick="submitConfession()">SUBMIT</button>

  <div id="status"></div>

  <div class="footer">No login • No identity • No tracking</div>
</div>

<!-- ✅ FIREBASE COMPAT SDKs (IMPORTANT) -->
<script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBG5Z71bIS4HA-0y5477uDKCxHgDkWaO_I",
    authDomain: "jntuhconfess2k25.firebaseapp.com",
    projectId: "jntuhconfess2k25",
    storageBucket: "jntuhconfess2k25.firebasestorage.app",
    messagingSenderId: "1003331591998",
    appId: "1:1003331591998:web:5c0ad9cc6983896953166f"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function submitConfession() {
    const text = document.getElementById("confessionText").value.trim();
    const status = document.getElementById("status");

    if (!text) {
      status.innerText = "Please write something first.";
      return;
    }

    status.innerText = "Encrypting & sending...";

    db.collection("confessions").add({
      text: text,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    })
    .then(() => {
      status.innerText = "Confession submitted anonymously.";
      document.getElementById("confessionText").value = "";
    })
    .catch((error) => {
      status.innerText = "Submission failed.";
      console.error(error);
    });
  }
</script>

</body>
</html>
